<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe - Innovate Electronics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .tagline {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .message {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .options {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e1e5e9;
        }

        .options h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .options p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .feedback-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }

        .feedback-form h4 {
            margin-bottom: 15px;
            color: #333;
        }

        .radio-group {
            margin-bottom: 15px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .radio-item input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 14px;
            min-height: 80px;
            resize: vertical;
            font-family: inherit;
        }

        .links {
            margin-top: 30px;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
            font-size: 0.9rem;
        }

        .links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Innovate Electronics</div>
        <p class="tagline">We're sorry to see you go</p>
        
        <div id="message" class="message"></div>
        
        <div id="unsubscribe-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com">
            </div>
            
            <button type="button" class="btn btn-danger" id="unsubscribeBtn" onclick="unsubscribe()">
                Unsubscribe
            </button>
            
            <button type="button" class="btn btn-secondary" onclick="showFeedback()">
                Update Preferences Instead
            </button>
        </div>

        <div id="feedback-section" style="display: none;">
            <div class="feedback-form">
                <h4>Help us improve our newsletter</h4>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="reason1" name="reason" value="too-frequent">
                        <label for="reason1">Emails too frequent</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="reason2" name="reason" value="not-relevant">
                        <label for="reason2">Content not relevant</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="reason3" name="reason" value="spam">
                        <label for="reason3">Marked as spam</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="reason4" name="reason" value="other">
                        <label for="reason4">Other</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="feedback">Additional feedback (optional)</label>
                    <textarea id="feedback" placeholder="Tell us how we can improve..."></textarea>
                </div>
                
                <button type="button" class="btn btn-secondary" onclick="submitFeedback()">
                    Submit Feedback
                </button>
            </div>
        </div>

        <div class="options">
            <h3>Before you go...</h3>
            <p>Consider updating your preferences instead of unsubscribing. You can:</p>
            <ul style="text-align: left; margin-left: 20px; color: #666;">
                <li>Change email frequency</li>
                <li>Select specific categories</li>
                <li>Pause emails temporarily</li>
            </ul>
        </div>

        <div class="links">
            <a href="/newsletter-subscription.html">Resubscribe</a>
            <a href="/">Home</a>
            <a href="/contactus.html">Contact Us</a>
        </div>
    </div>

    <script>
        // Check for token in URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const email = urlParams.get('email');

        if (token) {
            // Auto-unsubscribe with token
            unsubscribeWithToken(token);
        } else if (email) {
            // Pre-fill email field
            document.getElementById('email').value = email;
        }

        async function unsubscribe() {
            const email = document.getElementById('email').value;
            
            if (!email) {
                showMessage('Please enter your email address', 'error');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }

            try {
                const response = await fetch(`/api/newsletter/unsubscribe?email=${encodeURIComponent(email)}`, {
                    method: 'GET'
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('Successfully unsubscribed from our newsletter', 'success');
                    document.getElementById('unsubscribe-form').style.display = 'none';
                    document.getElementById('feedback-section').style.display = 'block';
                } else {
                    showMessage(result.message || 'Failed to unsubscribe. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Unsubscribe error:', error);
                showMessage('An error occurred. Please try again.', 'error');
            }
        }

        async function unsubscribeWithToken(token) {
            try {
                const response = await fetch(`/api/newsletter/unsubscribe?token=${token}`, {
                    method: 'GET'
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('Successfully unsubscribed from our newsletter', 'success');
                    document.getElementById('unsubscribe-form').style.display = 'none';
                    document.getElementById('feedback-section').style.display = 'block';
                } else {
                    showMessage(result.message || 'Invalid or expired unsubscribe link', 'error');
                }
            } catch (error) {
                console.error('Unsubscribe error:', error);
                showMessage('An error occurred. Please try again.', 'error');
            }
        }

        function showFeedback() {
            document.getElementById('unsubscribe-form').style.display = 'none';
            document.getElementById('feedback-section').style.display = 'block';
        }

        async function submitFeedback() {
            const reason = document.querySelector('input[name="reason"]:checked')?.value;
            const feedback = document.getElementById('feedback').value;
            const email = document.getElementById('email').value;

            if (!reason) {
                showMessage('Please select a reason', 'error');
                return;
            }

            // Here you would typically send feedback to your backend
            // For now, we'll just show a success message
            showMessage('Thank you for your feedback! We\'ll use it to improve our newsletter.', 'success');
            
            // Reset form
            document.getElementById('feedback').value = '';
            document.querySelectorAll('input[name="reason"]').forEach(radio => radio.checked = false);
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Email validation
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                this.style.borderColor = '#dc3545';
                this.setCustomValidity('Please enter a valid email address');
            } else {
                this.style.borderColor = '#e1e5e9';
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
