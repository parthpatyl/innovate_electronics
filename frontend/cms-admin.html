<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CMS Admin - Innovate Electronics</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/employee.css">
  <style>
    .cms-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .cms-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 30px;
      text-align: center;
    }

    .cms-header h1 {
      margin: 0;
      font-size: 2.5em;
      font-weight: 300;
    }

    .cms-header p {
      margin: 10px 0 0 0;
      opacity: 0.9;
      font-size: 1.1em;
    }

    .cms-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .cms-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .cms-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .cms-btn.secondary {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .cms-btn.danger {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
    }

    .cms-form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      display: none;
    }

    .cms-form.active {
      display: block;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e5e9;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
    }

    .form-group textarea {
      min-height: 200px;
      resize: vertical;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .content-list {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .content-item {
      padding: 20px;
      border-bottom: 1px solid #e1e5e9;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    .content-item:hover {
      background-color: #f8f9fa;
    }

    .content-item:last-child {
      border-bottom: none;
    }

    .content-info h3 {
      margin: 0 0 5px 0;
      color: #333;
      font-size: 1.2em;
    }

    .content-meta {
      color: #666;
      font-size: 0.9em;
    }

    .content-status {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8em;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-draft {
      background-color: #ffeaa7;
      color: #d63031;
    }

    .status-published {
      background-color: #55a3ff;
      color: white;
    }

    .status-archived {
      background-color: #ddd;
      color: #666;
    }

    .content-actions {
      display: flex;
      gap: 10px;
    }

    .action-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.3s ease;
    }

    .action-btn.edit {
      background-color: #667eea;
      color: white;
    }

    .action-btn.publish {
      background-color: #00b894;
      color: white;
    }

    .action-btn.archive {
      background-color: #fdcb6e;
      color: #2d3436;
    }

    .action-btn.delete {
      background-color: #e17055;
      color: white;
    }

    .action-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .stat-number {
      font-size: 2.5em;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 10px;
    }

    .stat-label {
      color: #666;
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .error {
      background-color: #ff7675;
      color: white;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .success {
      background-color: #00b894;
      color: white;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .markdown-preview {
      background-color: #f8f9fa;
      border: 1px solid #e1e5e9;
      border-radius: 6px;
      padding: 15px;
      margin-top: 10px;
      min-height: 100px;
    }

    .markdown-preview h1,
    .markdown-preview h2,
    .markdown-preview h3 {
      color: #333;
      margin-top: 0;
    }

    .markdown-preview code {
      background-color: #e1e5e9;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
    }

    .markdown-preview pre {
      background-color: #2d3436;
      color: #ddd;
      padding: 15px;
      border-radius: 6px;
      overflow-x: auto;
    }

    @media (max-width: 768px) {
      .cms-controls {
        flex-direction: column;
        align-items: stretch;
      }

      .form-row {
        grid-template-columns: 1fr;
      }

      .content-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }

      .content-actions {
        width: 100%;
        justify-content: flex-end;
      }
    }
  </style>
</head>

<body>
  <div id="header-section"></div>
  <div id="overlay"></div>
  <script src="js/header.js"></script>

  <main class="cms-container">
    <div class="cms-header">
      <h1>Content Management System</h1>
      <p>Manage your website content with ease</p>
    </div>

    <!-- Statistics -->
    <div class="stats-grid" id="statsGrid">
      <div class="stat-card">
        <div class="stat-number" id="totalContent">-</div>
        <div class="stat-label">Total Content</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="publishedContent">-</div>
        <div class="stat-label">Published</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="draftContent">-</div>
        <div class="stat-label">Drafts</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="archivedContent">-</div>
        <div class="stat-label">Archived</div>
      </div>
    </div>

    <!-- Controls -->
    <div class="cms-controls">
      <div>
        <button class="cms-btn" onclick="showCreateForm()">Create New Content</button>
        <button class="cms-btn secondary" onclick="loadContent()">Refresh List</button>
      </div>
      <div>
        <select id="statusFilter" onchange="filterContent()">
          <option value="">All Status</option>
          <option value="draft">Draft</option>
          <option value="published">Published</option>
          <option value="archived">Archived</option>
        </select>
      </div>
    </div>

    <!-- Create/Edit Form -->
    <div class="cms-form" id="contentForm">
      <h2 id="formTitle">Create New Content</h2>
      <form id="contentFormElement">
        <div class="form-row">
          <div class="form-group">
            <label for="title">Title *</label>
            <input type="text" id="title" name="title" required>
          </div>
          <div class="form-group">
            <label for="slug">Slug (optional - auto-generated)</label>
            <input type="text" id="slug" name="slug">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="author">Author *</label>
            <input type="text" id="author" name="author" required>
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status">
              <option value="draft">Draft</option>
              <option value="published">Published</option>
              <option value="archived">Archived</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="excerpt">Excerpt</label>
          <textarea id="excerpt" name="excerpt" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="body">Content (Markdown supported) *</label>
          <textarea id="body" name="body" rows="10" required oninput="updatePreview()"></textarea>
          <div class="markdown-preview" id="markdownPreview"></div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="tags">Tags (comma-separated)</label>
            <input type="text" id="tags" name="tags" placeholder="cms, tutorial, markdown">
          </div>
          <div class="form-group">
            <label for="featuredImage">Featured Image URL</label>
            <input type="url" id="featuredImage" name="featuredImage">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="metaTitle">Meta Title</label>
            <input type="text" id="metaTitle" name="metaTitle">
          </div>
          <div class="form-group">
            <label for="metaDescription">Meta Description</label>
            <input type="text" id="metaDescription" name="metaDescription">
          </div>
        </div>

        <div style="text-align: right;">
          <button type="button" class="cms-btn secondary" onclick="hideForm()">Cancel</button>
          <button type="submit" class="cms-btn" id="submitBtn">Create Content</button>
        </div>
      </form>
    </div>

    <!-- Content List -->
    <div class="content-list" id="contentList">
      <div class="loading">Loading content...</div>
    </div>
  </main>

  <div id="footer-section"></div>

  <script>
    // Load header and footer
    (function () {
      const basePath = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1);
      
      // Load header
      fetch(basePath + 'header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header-section').innerHTML = data;
          if (typeof setupHeaderMenu === 'function') setupHeaderMenu();
        });

      // Load footer
      fetch(basePath + 'footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer-section').innerHTML = data;
        });
    })();

    // Global variables
    let currentContent = null;
    const API_BASE = '/api/cms';

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      loadStats();
      loadContent();
    });

    // Load statistics
    async function loadStats() {
      try {
        const response = await fetch(`${API_BASE}/stats`);
        const data = await response.json();
        
        if (data.success) {
          document.getElementById('totalContent').textContent = data.data.total;
          document.getElementById('publishedContent').textContent = data.data.published;
          document.getElementById('draftContent').textContent = data.data.draft;
          document.getElementById('archivedContent').textContent = data.data.archived;
        }
      } catch (error) {
        console.error('Error loading stats:', error);
      }
    }

    // Load content list
    async function loadContent() {
      const contentList = document.getElementById('contentList');
      contentList.innerHTML = '<div class="loading">Loading content...</div>';

      try {
        const statusFilter = document.getElementById('statusFilter').value;
        const url = statusFilter ? `${API_BASE}/content?status=${statusFilter}` : `${API_BASE}/content`;
        
        const response = await fetch(url);
        const data = await response.json();

        if (data.success) {
          displayContent(data.data);
        } else {
          contentList.innerHTML = '<div class="error">Error loading content</div>';
        }
      } catch (error) {
        console.error('Error loading content:', error);
        contentList.innerHTML = '<div class="error">Error loading content</div>';
      }
    }

    // Display content list
    function displayContent(contentArray) {
      const contentList = document.getElementById('contentList');
      
      if (contentArray.length === 0) {
        contentList.innerHTML = '<div class="loading">No content found</div>';
        return;
      }

      const contentHTML = contentArray.map(content => `
        <div class="content-item">
          <div class="content-info">
            <h3>${content.title}</h3>
            <div class="content-meta">
              By ${content.author} • ${new Date(content.createdAt).toLocaleDateString()} • 
              <span class="content-status status-${content.status}">${content.status}</span>
            </div>
            ${content.excerpt ? `<p>${content.excerpt}</p>` : ''}
          </div>
          <div class="content-actions">
            <button class="action-btn edit" onclick="editContent('${content.slug}')">Edit</button>
            ${content.status === 'draft' ? `<button class="action-btn publish" onclick="publishContent('${content.slug}')">Publish</button>` : ''}
            ${content.status === 'published' ? `<button class="action-btn archive" onclick="archiveContent('${content.slug}')">Archive</button>` : ''}
            <button class="action-btn delete" onclick="deleteContent('${content.slug}')">Delete</button>
          </div>
        </div>
      `).join('');

      contentList.innerHTML = contentHTML;
    }

    // Filter content
    function filterContent() {
      loadContent();
    }

    // Show create form
    function showCreateForm() {
      currentContent = null;
      document.getElementById('formTitle').textContent = 'Create New Content';
      document.getElementById('submitBtn').textContent = 'Create Content';
      document.getElementById('contentFormElement').reset();
      document.getElementById('contentForm').classList.add('active');
      document.getElementById('markdownPreview').innerHTML = '';
    }

    // Hide form
    function hideForm() {
      document.getElementById('contentForm').classList.remove('active');
      currentContent = null;
    }

    // Edit content
    async function editContent(slug) {
      try {
        const response = await fetch(`${API_BASE}/content/${slug}`);
        const data = await response.json();

        if (data.success) {
          currentContent = data.data;
          populateForm(data.data);
          document.getElementById('formTitle').textContent = 'Edit Content';
          document.getElementById('submitBtn').textContent = 'Update Content';
          document.getElementById('contentForm').classList.add('active');
        }
      } catch (error) {
        console.error('Error loading content for edit:', error);
        alert('Error loading content for editing');
      }
    }

    // Populate form with content data
    function populateForm(content) {
      document.getElementById('title').value = content.title;
      document.getElementById('slug').value = content.slug;
      document.getElementById('author').value = content.author;
      document.getElementById('status').value = content.status;
      document.getElementById('excerpt').value = content.excerpt || '';
      document.getElementById('body').value = content.rawBody || content.body;
      document.getElementById('tags').value = content.tags ? content.tags.join(', ') : '';
      document.getElementById('featuredImage').value = content.featuredImage || '';
      document.getElementById('metaTitle').value = content.metaTitle || '';
      document.getElementById('metaDescription').value = content.metaDescription || '';
      
      updatePreview();
    }

    // Update markdown preview
    function updatePreview() {
      const body = document.getElementById('body').value;
      const preview = document.getElementById('markdownPreview');
      
      if (body) {
        // Simple markdown preview (you can use a proper markdown parser here)
        const html = body
          .replace(/^### (.*$)/gim, '<h3>$1</h3>')
          .replace(/^## (.*$)/gim, '<h2>$1</h2>')
          .replace(/^# (.*$)/gim, '<h1>$1</h1>')
          .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
          .replace(/\*(.*)\*/gim, '<em>$1</em>')
          .replace(/```([\s\S]*?)```/gim, '<pre><code>$1</code></pre>')
          .replace(/`([^`]+)`/gim, '<code>$1</code>')
          .replace(/\n/gim, '<br>');
        
        preview.innerHTML = html;
      } else {
        preview.innerHTML = '';
      }
    }

    // Handle form submission
    document.getElementById('contentFormElement').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const contentData = {
        title: formData.get('title'),
        slug: formData.get('slug') || undefined,
        body: formData.get('body'),
        author: formData.get('author'),
        status: formData.get('status'),
        excerpt: formData.get('excerpt') || undefined,
        tags: formData.get('tags') ? formData.get('tags').split(',').map(tag => tag.trim()).filter(tag => tag) : undefined,
        featuredImage: formData.get('featuredImage') || undefined,
        metaTitle: formData.get('metaTitle') || undefined,
        metaDescription: formData.get('metaDescription') || undefined
      };

      try {
        const url = currentContent ? `${API_BASE}/content/${currentContent.slug}` : `${API_BASE}/content`;
        const method = currentContent ? 'PUT' : 'POST';
        
        const response = await fetch(url, {
          method: method,
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(contentData)
        });

        const data = await response.json();

        if (data.success) {
          showMessage('Content saved successfully!', 'success');
          hideForm();
          loadContent();
          loadStats();
        } else {
          showMessage(data.message || 'Error saving content', 'error');
        }
      } catch (error) {
        console.error('Error saving content:', error);
        showMessage('Error saving content', 'error');
      }
    });

    // Publish content
    async function publishContent(slug) {
      try {
        const response = await fetch(`${API_BASE}/content/${slug}/publish`, {
          method: 'PATCH'
        });
        const data = await response.json();

        if (data.success) {
          showMessage('Content published successfully!', 'success');
          loadContent();
          loadStats();
        } else {
          showMessage(data.message || 'Error publishing content', 'error');
        }
      } catch (error) {
        console.error('Error publishing content:', error);
        showMessage('Error publishing content', 'error');
      }
    }

    // Archive content
    async function archiveContent(slug) {
      try {
        const response = await fetch(`${API_BASE}/content/${slug}/archive`, {
          method: 'PATCH'
        });
        const data = await response.json();

        if (data.success) {
          showMessage('Content archived successfully!', 'success');
          loadContent();
          loadStats();
        } else {
          showMessage(data.message || 'Error archiving content', 'error');
        }
      } catch (error) {
        console.error('Error archiving content:', error);
        showMessage('Error archiving content', 'error');
      }
    }

    // Delete content
    async function deleteContent(slug) {
      if (!confirm('Are you sure you want to delete this content? This action cannot be undone.')) {
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/content/${slug}`, {
          method: 'DELETE'
        });
        const data = await response.json();

        if (data.success) {
          showMessage('Content deleted successfully!', 'success');
          loadContent();
          loadStats();
        } else {
          showMessage(data.message || 'Error deleting content', 'error');
        }
      } catch (error) {
        console.error('Error deleting content:', error);
        showMessage('Error deleting content', 'error');
      }
    }

    // Show message
    function showMessage(message, type) {
      const messageDiv = document.createElement('div');
      messageDiv.className = type;
      messageDiv.textContent = message;
      
      const container = document.querySelector('.cms-container');
      container.insertBefore(messageDiv, container.firstChild);
      
      setTimeout(() => {
        messageDiv.remove();
      }, 5000);
    }
  </script>
</body>

</html>
